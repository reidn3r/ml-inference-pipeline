version: '3.8'

services:
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
    volumes:
      - ./rabbitmq/definitions.json:/etc/rabbitmq/definitions.json:ro
      - ./rabbitmq/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf:ro
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 5

  postgres:
    image: postgres:alpine
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: app_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
  
  migrate:
    image: python-worker:1.0
    container_name: alembic_migrate
    depends_on:
      postgres:
        condition: service_started
    environment:
      DATABASE_URL: postgresql+psycopg://root:root@postgres:5432/app_db
    command: alembic upgrade head
    restart: "no"

  worker:
    image: python-worker:1.0
    container_name: inference_worker
    restart: always
    environment:
      AMQP_URL: amqp://admin:admin@rabbitmq:5672
      DATABASE_URL: postgresql+psycopg://root:root@postgres:5432/app_db
    ports:
      - "3031:3031"
    depends_on:
      rabbitmq:
        condition: service_healthy
      postgres:
        condition: service_started
      migrate:
        condition: service_completed_successfully

volumes:
  pgdata:
  rabbitmq_data:
  